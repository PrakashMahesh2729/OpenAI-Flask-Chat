<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot Lilly</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<div class="container" id="chat-container">
    <div id="chat-box">
        <!-- Chat messages will be appended here -->
    </div>
    <div id="input-group">
        <input type="text" id="chat-input" class="form-control" placeholder="Type your message here..." /> 
        <button id="send-btn" class="btn btn-primary">Send</button>
    </div>
    <div id="powered-by">
        <span>Powered by DYNOX Global</span>
        <img src="{{ url_for('static', filename='images/icon.png') }}"  style="height: 20px;"/>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
